<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">

    <title>BOOKS</title>
</head>

<body>
<h1>BOOKS</h1>

<!--form-->
<form>
    <div class="row">
        <div class="nine columns">
            <label for="pealkiri">Title</label>
            <input class="u-full-width" id="pealkiri" type="text" placeholder="pealkiri">
        </div>
    </div>
    <div class="row">
        <div class="nine columns">
            <label for="autor">Author</label>
            <input class="u-full-width" id="autor" type="text" placeholder="autor">
        </div>
    </div>

    <div class="row">
        <div class="nine columns">
            <label for="isbn">ISBN</label>
            <input class="u-full-width" id="isbn" type="text" placeholder="ISBN-000-000">
        </div>
    </div>
    <div class="row">
        <div class="nine columns">
            <input class="button-primary u-full-width" type="submit" value="Submit">
        </div>
    </div>
</form>

<!--TABEL-->
<table class="u-full-width">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr class="tRow">

    </tr>
    </tbody>
</table>

<script src="app.js"></script>
<script src="classes/Book.js"></script>

</body>
</html>
