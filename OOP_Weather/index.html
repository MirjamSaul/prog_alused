<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--<link rel="stylesheet" href="style.css">-->
    <title>OOP-WEATHER</title>
</head>
<body>
<header class="w3-container w3-teal w3-padding-large">
    <h1>ILMAJAAM</h1>
</header>

<div>
    <form class="w3-container w3-margin" id="change-city">
        <label for="city-name" class="w3-text-blue">City</label>
        <input class="w3-input w3-border" type="text" id="city-name">
        <button class="w3-button w3-round w3-indigo w3-margin" type="submit">Show weather</button>
    </form>
</div>

<div class="w3-panel w3-padding-large" id="weather">
    <div>
        <h2 id="location"></h2>
    </div>
    <div class="w3-panel w3-padding-large" id="description"></div>
    <h1 id="temp"></h1>
    <p>Feels like: </p>
    <h4 id="feelsLike"></h4>

</div>

<script src="Classes/LS.js"></script>
<script src="Classes/Weather.js"></script>
<script src="Classes/UI.js"></script>
<script src="./app.js"></script>
</body>
</html>
